<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro timer</title>
  </head>
  <body>
    <form>
      <label for="workMin">Work Minutes:</label>
      <input type="number" id="workMin" required />

      <label for="breakMin">Break Minutes:</label>
      <input type="number" id="breakMin" required />
      <button id="stop">Stop</button>

      <div class="clock">
        <p id="mode"></p>
        <p id="display"></p>
      </div>
      <button id="work" style="display: block">Work</button>
      <button id="break" style="display: block">Break</button>
    </form>
  </body>
</html>
