<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro timer</title>
  </head>
  <body>
    <form>
      <label for="workMin">Work Minutes:</label>
      <input type="number" id="workMin" required />

      <label for="breakMin">Break Minutes:</label>
      <input type="number" id="breakMin" required />
      <button id="start">Work</button>
      <button id="stop">Stop</button>
    </form>
    <p id="mode"></p>
    <p id="display"></p>
    <button id="break" style="display: none">Break</button>
  </body>
</html>
